<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap & CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Kelly Lineberry - Contact Page </title>  
</head>

<body>
    <header id="navHeader">
        <nav class="navbar navbar-expand-lg navbar-light bg-light row">
            <h3 class="navbar-brand col-md-6 col-sm-12">Kelly Lineberry</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav col-md-6 col-sm-12">
                <a class="nav-item nav-link" href="index.html">Home </a>
                <a class="nav-item nav-link" href="portfolio.html"> Portfolio </a>
                <a class="nav-item nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a> 
                </div>
            </div>
        </nav>
    </header>

    <div class="aside-1"></div>

    <main class="container main" id="contactMain">
        <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName1" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <div class="aside-2"></div>

    <footer>
        <div class="row">
            <div class="col-md-4">
                <p id="links">
                    Profile Links:
                </p>

                <div class="ProfileLinks">
                    <a href="white-text hoverable" href="https://www.linkedin.com/in/kellylineberry/" 
                    class="Links" target="_blank">Linkedin Profile</a>
                </div>
                <div class="ProfileLinks">
                    <a href="https://github.com/Keylee-LNBY" 
                    class="Links" target="_blank">GitHub Profile</a>
                </div>
            </div>

            <div class="col-md-4" id="contact">
                <p>
                    Contact:
                    <br>
                    Email: Lineberry.Kelly@gmail.com
                    <br>
                    Phone: 434-907-0481
                </p>
            </div>

            <div class="col-md-4">
                <p id="copyright">
                    &copy; Kelly Lineberry - Updated January 2019
                </p>
            </div>
        </div>
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
